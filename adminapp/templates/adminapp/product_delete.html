{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
    <div class="category_delete">
        <h1>Уверены, что хотите удалить продукт <strong>{{ product_to_delete.name }}</strong>?</h1>
        <form action="{% url 'admin:product_delete' product_to_delete.pk %}" method="post" class="button-delete">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="удалить">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:products' product_to_delete.category.pk%}">отмена</a>
        </button>
    </div>
{% endblock %}
